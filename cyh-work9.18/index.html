<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<input type="text" name="text1" id="text1" value="" />
	<span id="">
		+
	</span>
	<input type="text" name="text2" id="text2" value="" />
	<input type="button" name="btn" id="btn" value="点击数字相加" />
	<div id="dv">
		
	</div>
	<body>
		<script type="text/javascript">
			function my$(id){
				return document.getElementById(id);
			}
			my$("btn").onclick=function(){
				var num = parseInt(my$("text1").value)+parseInt(my$("text2").value);
				if(num==""){
					alert("请输入内容");
				}else if(isNaN(num)){
					alert("请输入数字");
					confirm;
				}else{
					my$("dv").innerText="相加等于"+(num);
				}
			}
		</script>
	</body>
</html>
